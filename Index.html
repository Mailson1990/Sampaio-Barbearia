<head>

</head>
<body>
  <!-- Cabeçalho -->
  <header class="header">
    <!-- Ícones de redes sociais -->

      </a>

      <!-- Botão Admin -->
      <button id="btn-admin" class="btn btn-admin">Area da barbearia</button>
    </div>

    <!-- Conteúdo do header -->
    <div class="conteudo-header">
      <img src="Img/logo barbearia.jpg" alt="Logo Barber & Style" class="logo" />
      <!-- Endereço -->
      <div class="endereco">
        <p>
          Rua Jacinta Marto Cidade Tiradentes, São Paulo, Brazil
          <br>
          <a href="https://www.google.com/maps?q=Rua+Jacinta+Marto+Cidade+Tiradentes,+São+Paulo,+Brazil" target="_blank">
            Ver no Google Maps
          </a>
        </p>
      </div>
      <p>Beleza, Estilo e Confiança em um só lugar</p>
      <button id="btn-agendar" class="btn">Agendar Horário</button>
    </div>
  </header>

  <!-- Galeria -->
  <section class="galeria">
    <h2>Galeria</h2>
    <div class="fotos">
      <img src="img/corte1.jpg" alt="Corte moderno masculino" />
      <img src="img/corte2.jpg" alt="Penteado feminino" />
      <img src="img/equipe.jpg" alt="Equipe do salão" />
      <img src="img/ambiente.jpeg" alt="Ambiente do estúdio" />
    </div>
  </section>

  <!-- Vídeos -->
  <section class="videos">
    <h2>Vídeos</h2>
    <div class="videos-container">
      <video controls>
        <source src="videos/tour.mp4" type="video/mp4" />
      </video>
      <video controls>
        <source src="videos/cliente.mp4" type="video/mp4" />
      </video>
    </div>
  </section>

  <!-- Modal de agendamento -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <button id="fechar-modal" class="close">&times;</button>
      <h2>Agende seu horário</h2>
      <form id="form-agendamento">
        <label>Nome:</label>
        <input type="text" id="nome" required />

        <label>Telefone:</label>
        <input type="tel" id="telefone" required />

        <label>Serviço:</label>
        <select id="servico" required>
          <option value="">Selecione</option>
          <option value="Barba">Barba</option>
          <option value="Alisamento">Alisamento</option>
          <option value="Corte">Corte</option>
          <option value="Corte e Penteado">Corte e Penteado</option>
          <option value="Luzes">Luzes</option>
          <option value="Penteado">Penteado</option>
          <option value="Pezinho">Pezinho</option>
          <option value="Progressiva">Progressiva</option>
          <option value="Sobrancelha">Sobrancelha</option>
        </select>

        <!-- Duração exibida dinamicamente -->
        <p id="duracao" style="margin-top: 8px; font-weight: bold; color: #555;"></p>

                <label>Responsável pelo atendimento:</label>
        <select id="responsavel" required>
          <option value="">Selecione</option>
          <option>Felipe</option>
          <option>Barba</option>
        </select>
        
        <label>Data:</label>
        <input type="date" id="data" required />

        <label>Hora:</label>
        <select id="hora" required></select>

        <button type="submit" class="btn">Enviar pelo WhatsApp</button>
        <button type="button" id="btn-cancel" class="btn cancel">Cancelar</button>
        <p id="mensagem" class="mensagem oculto"></p>
      </form>
    </div>
  </div>

  <!-- Rodapé -->
  <footer>
    <p>&copy; <span id="ano"></span> Sampaio Barbearia — Todos os direitos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script>
    // Botão Admin redireciona para o painel
    document.getElementById("btn-admin").addEventListener("click", () => {
      window.location.href = "/Admin/admin.html";
    });

    // Mostrar a duração do serviço dinamicamente
    const servico = document.getElementById("servico");
    const duracao = document.getElementById("duracao");

    const duracoes = {
      "Barba": "30 minutos",
      "Alisamento": "20 minutos",
      "Corte": "50 minutos",
      "Corte e Penteado": "60 minutos",
      "Luzes": "60 minutos",
      "Penteado": "15 minutos",
      "Pezinho": "10 minutos",
      "Progressiva": "60 minutos",
      "Sobrancelha": "5 minutos"
    };

    servico.addEventListener("change", () => {
      const valor = servico.value;
      duracao.textContent = valor ? `⏱ Duração estimada: ${duracoes[valor]}` : "";
    });
  </script>

  <script type="module" src="js/script.js"></script>
</body>
</html>
